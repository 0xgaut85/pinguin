<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #1a1a1a;
      margin: 0;
    }

    #webgl {
      pointer-events: none;
    }

    #ui-app {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    #scene-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      z-index: 1;
    }

    #monitor-videos {
      pointer-events: none;
      position: 'absolute';
      opacity: 0;
      width: 0;
      height: 0;
      top: 0;
      left: 0;

    }

    #css {
      cursor: pointer;
    }

    #ui-interactive {
      position: absolute;
      top: 0;
      left: 0;
      width: 256px;
    }

    video {
      position: absolute;
      top: 0;
      pointer-events: none;
    }
  </style>

  <!-- Primary Meta Tags -->
  <title>pinion</title>
  <meta name="title" content="pinion">
  <meta name="description" content="pinion - an operating primitive for paid autonomous software.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pinion.io/">
  <meta property="og:title" content="pinion">
  <meta property="og:description" content="pinion - an operating primitive for paid autonomous software.">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://x.com/PinionOS">
  <meta name="twitter:url" content="https://x.com/PinionOS">
  <meta property="twitter:title" content="pinion">
  <meta name="twitter:title" content="pinion">

  <link rel="icon" type="image/svg+xml" href="../static/images/favicon.svg">
  <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">

  <!-- Google Fonts: Inter (display) + Space Mono (monospace) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4FJBF6WF60"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-4FJBF6WF60');
  </script>
</head>

<body>
  <div id="scene-wrapper">
    <div id="css"></div>
    <div id="webgl"></div>
    <div id="overlay"></div>
    <div id="ui-interactive"></div>
    <div id="monitor-videos">
      <video id="video-1" muted loop autoplay width="0" height="0" src="../static/textures/monitor/video/base-static.mp4"
        style="opacity: 0;"></video>
      <video id="video-2" muted loop autoplay width="0" height="0"
        src="../static/textures/monitor/video/static-texture-layer.mp4" style="opacity: 0;"></video>
    </div>
  </div>
  <div id="ui"></div>
</body>

</html>
